<app-header></app-header>
<app-slider></app-slider>
<div class="row">
  <h2 class="title">USER PROFILE</h2>
</div>
<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
    <table class="table table-bordered">
      <tr>
        <td class="title" style="font-size: 30px">Tên</td>
        <td style="font-size: 30px">{{account.name}}</td>
      </tr>
      <tr>
        <td class="title" style="font-size: 30px">SDT</td>
        <td style="font-size: 30px">{{account.phone}}</td>
      </tr>
      <tr>
        <td class="title" style="font-size: 30px">Địa chỉ</td>
        <td style="font-size: 30px">{{account.address}}</td>
      </tr>
      <tr>
        <td class="title" style="font-size: 30px">Email</td>
        <td style="font-size: 30px">{{account.email}}</td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-success" (click)="openModal(template);truyendulieu(account)"
            style="font-size: 30px; margin-left: 350px">Cập nhật thông tin</button></td>
      </tr>
    </table>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h2 class="title">Cập nhật thông tin</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- This is a modal. -->
    <div>
      
      <div style=" margin-left: 2rem">
        <form (ngSubmit)="update();" [formGroup]="formUpdate" style="margin-bottom: 2rem;">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Name" name="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label>Address:</label>
            <input type="text" placeholder="Address" name="address" formControlName="address" class="form-control">
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="text" placeholder="Phone" name="phone" formControlName="phone" class="form-control">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Password" name="password" formControlName="password"
              class="form-control">
          </div>
          <button [disabled]="formUpdate.invalid" name="addAccount" class="btn btn-primary center-block">Thay đổi</button>
        </form>
      </div>
    </div>

    <!--  -->
  </div>
</ng-template>
